<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Editar Cliente</title>
</head>

<body>
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<!-- Left navbar links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
			</li>
			<li class="nav-item d-none d-sm-inline-block">
				<a href="#" class="nav-link">Home</a>
			</li>
		</ul>

	</nav>

	<main class="container">
		<h3 class="card-title">Editar</h3>
		<form	 method="post" th:object="${usuario}" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
			<div class="card-body">
				<div class="form-group">
					<label for="name">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}" placeholder="Nome Completo">
				</div>
				<div class="form-group">
					<label for="cpf">CPF</label>
					<input type="number" class="form-control" th:field="*{cpf}" placeholder="000.000.000-00">
				</div>
				<div class="form-group">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" th:field="*{senha}" placeholder="Senha">
				</div>

			</div>
			<!-- /.card-body -->

			<div>
				<button type="submit" class="btn btn-primary">Editar</button>
			</div>
		</form>

	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
