<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 
  <title>Detalhes do Usuario</title>
</head>
<body>
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<!-- Left navbar links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
			</li>
			<li class="nav-item d-none d-sm-inline-block">
				<a href="#" class="nav-link">Home</a>
			</li>
		</ul>

	</nav>>
 
  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Detalhes do Usuario</h1>
      </div>
    </div>
 
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <h5 class="card-header" th:text="${usuario.nome}"></h5>
          <div class="card-body">
            <p>
              CPF: <span th:text="${usuario.cpf}"></span>
            </p>
            <p>
              senha: <span th:text="${usuario.senha}"></span>
            </p>
 
            <a th:href="@{/{id}/editar (id=${usuario.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/{id}/excluir (id=${usuario.id})}" class="btn btn-danger">Excluir</a>
          </div>
        </div>
      </div>
    </div>
  </main>
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
